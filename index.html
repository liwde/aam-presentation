		<link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'node_modules/reveal.js/css/print/pdf.css' : 'node_modules/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<title>Aam Digital Präsentation</title>
	</head>
	<body>
		<div class="reveal">

<!--CONTENT STARTS HERE-->
			<div class="slides">
				<section>
					<h1>Aam Digital</h1>
					<h4>Social work needs time for families, not paperwork</h4>
					<img width="50%" src="img/ewb.png">
				</section>
				<section data-markdown="md/01projekt.md" data-separator-vertical="^\r?\n----\r?\n$"></section>
				<section data-background-iframe="https://demo.aam-digital.com" data-background-interactive></section>
				<section data-markdown="md/02software.md" data-separator-vertical="^\r?\n----\r?\n$"></section>
				<section data-markdown="md/03entwicklung.md" data-separator-vertical="^\r?\n----\r?\n$"></section>

			</div>
<!--CONTENT ENDS HERE-->


		</div>
		<script src="node_modules/reveal.js/js/reveal.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				mouseWheel: true,
				markdown: { smartypants: true },
				dependencies: [
					// Interpret Markdown in <section> elements
					{
						src: 'node_modules/reveal.js/plugin/markdown/marked.js',
						condition: function() { return !!document.querySelector( '[data-markdown]' ); },
						callback: function() {
							// monkey-patch InlineLexer to have German SmartyPants
							marked.InlineLexer.prototype.smartypants = function(text) {
								if (!this.options.smartypants) return text;
								return text
									// em-dashes
									.replace(/---/g, '\u2014')
									// en-dashes
									.replace(/--/g, '\u2013')
									// apostrophe
									.replace(/(\w)'(\w)/g, '$1’$2')
									// opening singles
									.replace(/(^|[-\u2014/(\[{"\s])'/g, '$1 ‚')
									// closing singles
									.replace(/'/g, '‘')
									// opening doubles
									.replace(/(^|[-\u2014/(\[{\u2018\s])"/g, '$1 „')
									// closing doubles
									.replace(/"/g, '“')
									// ellipses
									.replace(/\.{3}/g, '\u2026');
								};
						}
					},
					{ src: 'node_modules/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

					// Syntax highlight for <code> elements
					{ src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true },

					// Zoom in and out with Alt+click
					{ src: 'node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },

					// Speaker notes
					{ src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true },

					// MathJax
					{ src: 'node_modules/reveal.js/plugin/math/math.js', async: true }
				]
			});
		</script>
